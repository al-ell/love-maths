<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo" />Love Maths
    </h1>

    <div class="game-area">
      <div class="controls-area">
        <button data-type="addition" class="btn btn-big bt-green">
          <i class="fa fa-plus"></i>
        </button>
        <button data-type="subtract" class="btn btn-big bt-blue">
          <i class="fa fa-minus"></i>
        </button>
        <button data-type="multiply" class="btn btn-big bt-orange">
          <i class="fa fa-xmark"></i>
        </button>
        <button data-type="division" class="btn btn-big bt-red">
          <i class="fa fa-divide"></i>
        </button>
      </div>
      <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator"></span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="anwer-box" type="number" />
      </div>
      <button data-type="submit" class="btn tn-gray">Submit Answer</button>
    </div>
    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/fe32e32a81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
